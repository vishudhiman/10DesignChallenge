<!DOCTYPE html>
<html>
<head>
	<title>Fashion design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
	<link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
</head>
<body>
<a href="" class="hamburger">
	<i class="fas fa-bars"></i>
</a>
	<a href="" class="phone">
		<i class="fas fa-phone"></i>
	</a>
	<div class="logo">
		<i class="fas fa-shoe-prints"></i>
		<h2>Shoe Are Us</h2>
		<p>Find the right fit for you</p>
	</div> 
	<div class="carousel-container">
		<div class="carousel" id="carousel">
		<div class="slide" data-bg="#cb021c">
			<img src="images/shoe-1.jpg" alt="shoe-1" />
			<h1>Performance</h1>
			<a href="">Learn More</a>
		</div>
				<div class="slide" data-bg="#fff">
			<img src="images/shoe-2.jpg" alt="shoe-2" />
			<h1>Design</h1>
			<a href="">Learn More</a>
		</div>
				<div class="slide" data-bg="#fff">
			<img src="images/shoe-3.jpg" alt="shoe-3" />
			<h1>Commodity</h1>
			<a href="">Learn More</a>
		</div>
				<div class="slide" data-bg="#3F4346">
			<img src="images/shoe-4.jpg" alt="shoe-4" />
			<h1>Lightness</h1>
			<a href="">Learn More</a>
		</div>
	</div>
	<button id="left" class="left-arrow arrow">
			<i class="fas fa-chevron-left"></i>
		</button>
		<button id="right" class="right-arrow arrow">
			<i class="fas fa-chevron-right"></i>
		</button>
		<div class="progress">
			
		</div>
	</div>
</body>
</html>
